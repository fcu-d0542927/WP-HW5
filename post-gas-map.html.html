<!DOCTYPE html>
<html>
  <head>
    <title>Custom Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: new google.maps.LatLng(24.178817, 120.646706),
          mapTypeId: 'roadmap'
        });

    
        var icons = {
          post: {
            icon: './post.png'
          },
          gas: {
            icon: './gas - 3.png'
          },
          
        };

	
		
        var features = [
          {
            position: new google.maps.LatLng(24.17669, 120.63765),
            type: 'post',
			address: '台中市西屯區黎明路三段130號'
          }, {
            position: new google.maps.LatLng(24.17530, 120.64913),
            type: 'post',
			address: '台中市西屯區河南路2段268號'
          }, {
            position: new google.maps.LatLng(24.16463, 120.65420),
            type: 'post',
			address: '台中市西屯區福順路318號'
          }, {
            position: new google.maps.LatLng(24.18341, 120.61861),
            type: 'post',
			address: '台中市西屯區永安里西屯路三段166之80號'
          }, {
            position: new google.maps.LatLng(24.15655, 120.65287),
            type: 'post',
			address: '台中市西屯區大隆路60、62號'
          }, {
            position: new google.maps.LatLng(24.19049, 120.61222),
            type: 'post',
			address: '台中市西屯區青海路一段83號'
          }, {
            position: new google.maps.LatLng(24.16948, 120.60655),
            type: 'post',
			address: '台中市西屯區工業區六路10號'
          }, {
            position: new google.maps.LatLng(24.17906, 120.60163),
            type: 'post',
			address: '台中市西屯區台中港路三段160號'
          }, {
            position: new google.maps.LatLng(24.18401, 120.60483),
            type: 'post',
			address: '台中市西屯區台灣大道四段1727號'
          }, {
            position: new google.maps.LatLng(24.16646, 120.64324),//青海
            type: 'gas',
			address: '台中市西屯區 青海路二段211號'
          }, {
            position: new google.maps.LatLng(24.17137, 120.64392),//文心
            type: 'gas',
			address: '台中市西屯區 文心路三段187號'
          }, {
            position: new google.maps.LatLng(24.17151, 120.65980),//廣福
            type: 'gas',
			address: '台中市西屯區 廣福路191號'
          }, {
            position: new google.maps.LatLng(24.19835, 120.64263),// 中青
            type: 'gas',
			address: '台中市西屯區 中清路三段150號'
          }, {
            position: new google.maps.LatLng(24.20219, 120.65443),// 廣福
            type: 'gas',
			address: '台中市西屯區 環中路三段800號'
          }, {
            position: new google.maps.LatLng(24.16250, 120.62817),// 還中
            type: 'gas',
			address: '台中市西屯區 福雅路300號'
          }, {
            position: new google.maps.LatLng(24.192641, 120.62316),// 長安
            type: 'gas',
			address: '台中市西屯區 台灣大道四段1832號'
          }, {
            position: new google.maps.LatLng(24.18271, 120.60105),//加盟
            type: 'gas',
			address: '台中市西屯區 工業區八路2號'
          }, {
            position: new google.maps.LatLng(24.17496, 120.60433),//工業區
            type: 'gas',
			address: '台中市西屯區 台灣大到五段142號'
          }, {
            position: new google.maps.LatLng(24.18432, 120.59065),//大肚三
            type: 'gas',
			address: '台中市西屯區 環中路一段2490號'
          }, {
			position: new google.maps.LatLng(24.20148, 120.67018),//環中一段
			type: 'gas',
			address: '台中市西屯區 安和路51-8號'
		  }, {
			position: new google.maps.LatLng(24.16619, 120.61889),//安和
			type: 'gas',
			address: '台中市西屯區 河南路二段341號'
		  }, {
			position: new google.maps.LatLng(24.17209, 120.64548),//河南
			type: 'gas',
			address: '台中市西屯區 福康路199號	'
		  }, {
			position: new google.maps.LatLng(24.18779, 120.61852),//北基
			type: 'gas',
			address: '台中市西屯區 福康路199號'
		  }, {
			position: new google.maps.LatLng(24.18012, 120.63248),//光鳳
			type: 'gas',
			address: '台中市西屯區 福科路110號'
		  }, {
			position: new google.maps.LatLng(24.16180, 120.65051),//北基中港
			type: 'gas',
			address: '台中市西屯區 台灣大道2段917號'
		  }, {
			position: new google.maps.LatLng(24.20073, 120.65699),//中青
			type: 'gas',
			address: '台中市西屯區 環中路一段2490號'
		  }, {
			position: new google.maps.LatLng(24.20577, 120.62900),//福雅
			type: 'gas',
			address: '台中市西屯區 林厝里福雅路693號'
		  }
        ];

		
		
		
		
        // Create markers.
        features.forEach(function(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
			address: feature.address,
            map: map
          });
		  
		
		
		  var infowindow = new google.maps.InfoWindow
		
		  
		  
		
		  marker.addListener('mouseover', function(){
		  infowindow.setContent(feature.address);
		  infowindow.open(map, marker);
		  });
		  
		  marker.addListener('mouseout',function(){
		  infowindow.close();
		  });
		  
         });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJ3KHYNBheFkeRoTTkN9bpO06MD6NUqXo&callback=initMap">
    </script>
  </body>
</html>
